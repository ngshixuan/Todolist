<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

    <title>To Do List</title>
</head>
<body>

    <div class="container mx-auto">
        <header class="text-center text-white my-4">
            <h1 class="mb-4 text-2xl">To do List</h1>
            <form class="search">
                <input class="bg-white border border-gray-300 rounded-lg p-2 mx-auto w-full" name="search" placeholder="search todos" type="text">
            </form>

            <ul class="todos mx-auto text-white my-4">
                <li class="flex justify-between items-center bg-gray-800 py-2 px-4 mb-2 rounded-lg">
                    <span>JavaScript Exercise</span>
                    <i class="fa-solid fa-trash delete"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 py-2 px-4 mb-2 rounded-lg">
                    <span>Python Exercise</span>
                    <i class="fa-solid fa-trash delete"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 py-2 px-4 mb-2 rounded-lg">
                    <span>Flutter Exercise</span>
                    <i class="fa-solid fa-trash delete"></i>
                </li>
            </ul>

            <form class="add text-center my-4 flex gap-4 flex-col">
                <label>Add a new todo...</label>
                <input class="mx-auto bg-white border border-gray-300 rounded-lg p-2 w-full" name="add" type="text">
            </form>
        </header>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
